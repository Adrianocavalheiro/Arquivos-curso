<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Física</title>
    <link rel="stylesheet" href="css/cadastropf.css">
</head>
<body>

<form class="form" action="#">
    <div class="card">
         <div class="card-top"> 
                <img class="imglogin" alt="">
                <h2 class="title">Formulário de Cadastro</h2>
                <p>Digite seus dados:</p>
         </div>

<div class="card-group">
    
    <label>Nome Completo</label>
    <input type="text" name="Nome" placeholder="Digite seu Nome" required>
            
 </div>

<div class="card-group">

    <label>CPF</label>
    <input type="text" name="CPF" placeholder="000.000.000-00" required>
    <label>Data de Nascimento</label>
    <input type="date" name="data de nascimento" placeholder="dd/mm/aaaa" required>

</div>

<div class="card-group">

    <label>Telefone</label>
    <input type="text" name="telefone" placeholder="(00) 00000-0000" required>
    
</div>

<div class="card-group">

    <label class="visually-hidden" for="inlineFormSelectPref">Endereço Completo</label>
    <input type="text" name="endereco" placeholder="Digite seu Endereço" required>

</div>

<div class="card-group">

    <label class="visually-hidden" for="inlineFormSelectPref">Cidade</label>
    <select class="form-select" id="inlineFormSelectPref">
        <option selected>Selecione</option>
        <option value="1">Blumenau</option>
        <option value="2">Indaial</option>
        <option value="3">Timbó</option>
        <option value="4">Pomerode</option>
       
    </select>
  </div>

  <div class="card-group">
    <label class="visually-hidden" for="inlineFormSelectPref">Bairro</label>
    <select class="form-select" id="inlineFormSelectPref">
        <option selected>Selecione</option>
      <option value="1">Agua Verde</option>
      <option value="2">Badenfurt</option>
      <option value="3">Boa Vista</option>

      <option value="8">Escola Agrícola</option>
      <option value="9">Fidélis</option>
      <option value="10">Fortaleza</option>
      <option value="11">Fortaleza Alta</option>
      <option value="12">Garcia</option>
      <option value="13">Glória</option>
      <option value="14">Itoupava Central</option>
      <option value="15">Itoupava Norte</option>
      <option value="16">Itoupava Seca</option>
      <option value="17">Itoupavazinha</option>
      <option value="18">Jardim Blumenau</option>
      <option value="19">Nova Esperança</option>
      <option value="20">Passo Manso</option>
      <option value="21">Ponta Aguda</option>
      <option value="22">Progresso</option>
      <option value="23">Ribeirão Fresco</option>
      <option value="24">Bairro Salto</option>
      <option value="25">Salto do Norte</option>
      <option value="26">Salto Weissbach</option>
      <option value="27">Testo Salto</option>
      <option value="28">Tribess</option>
      <option value="29">Valparaíso</option>
      <option value="30">Velha</option>
      <option value="31">Velha Central</option>
      <option value="32">Velha Grande</option>
      <option value="33">Victor Konder</option>
      <option value="34">Vila Formosa</option>
      <option value="35">Vila Itoupava</option>
      <option value="36">Vila Nova</option>
      <option value="37">Vorstadt</option>
    </select>
  </div>

  <div class="card-group">

    <label class="visually-hidden" for="inlineFormSelectPref">UF</label>
    <select class="form-select" id="inlineFormSelectPref">
        <option selected>Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>

  </div>


<div style="text-align: center" class="card-group btn">
    <button type="submit"><a href="">ENVIAR</a></button>
</div>

</form>

</div>

</body>
</html>
